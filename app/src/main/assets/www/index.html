		<!-- Ajouter une actionVerite -->
		<script type="plain/text" id="page-ajouter-actionVerite">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1">Ajouter</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">

					<form id="formulaire-ajouter-actionVerite">
						<div class="form-group">
							<label for="phrase">Phrase</label>
							<input class="form-control" type="text" name="phrase" id="phrase"/>
						</div>
						<div class="form-group">
							<label for="type">Type</label>
							<select class="custom-select" id="type">
								<option selected>Choix...</option>
								<option value="Action">Action</option>
								<option value="Vérité">Vérité</option>
							</select>
						</div>
						<div class="form-group">
							<label for="theme">Theme</label>
							<select class="custom-select" id="theme">
								<option selected>Choix...</option>
								<option value="Enfants">Enfants</option>
								<option value="Ados">Ados</option>
								<option value="Classique">Classique</option>
								<option value="Soirée">Soirée</option>
							</select>
						</div>
						<div class="form-group">
							<label for="difficulte">Difficulte</label>
							<select class="custom-select" id="difficulte">
								<option selected>Choix...</option>
								<option value="Facile">Facile</option>
								<option value="Normal">Normal</option>
								<option value="Difficile">Difficile</option>
								<option value="Hard">Hard</option>
							</select>
						</div>
						<div class="form-group">
							<label for="createur">Createur</label>
							<input class="form-control" type="text" name="createur" id="createur"/>
						</div>
						<input class="btn btn-primary" type="submit" id="enregistrer" name="enregistrer" value="Enregistrer"/>
						<a class="btn btn-primary" role="button" href="#">Annuler et retour</a>
					</form>

				</div>
			</div>
		</script>

		<!-- Modifier une actionVerite-->
		<script type="plain/text" id="page-modifier-actionVerite">
			<div class="row">
				<div class="col-sm-12">

				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">

					<form id="formulaire-modifier-actionVerite">
						<input type="hidden" id="id" name="id">
						<div class="form-group">
							<label for="phrase">Phrase</label>

						</div>
						<div class="form-group">

								<option selected>Choix...</option>
								<option value="Enfants">Enfants</option>
								<option value="Ados">Ados</option>
								<option value="Classique">Classique</option>
								<option value="Soirée">Soirée</option>
							</select>
						</div>
						<div class="form-group">
							<label for="difficulte">Difficulte</label>
							<select class="custom-select" id="difficulte">
								<option selected>Choix...</option>
								<option value="Facile">Facile</option>
								<option value="Normal">Normal</option>

							<input class="form-control" type="text" name="createur" id="createur"/>
						</div>
						<input class="btn btn-primary" type="submit" id="enregistrer" name="enregistrer" value="Enregistrer"/>
						<a class="btn btn-primary" role="button" href="#">Annuler et retour</a>
					</form>

				</div>
			</div>
