<!DOCTYPE HTML>
<html lang="fr">
<head>
	<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
	<title>Action ou Vérité</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- animate.css -->
	<link rel="stylesheet" href="animate.min.css">

</head>
<body>
    <canvas id="demoCanvas" width="500" height="300">
        alternate content
    </canvas>
	<div class="container-fluid">
		<!-- Error page -->
		<div class="page-wrap d-flex flex-row align-items-center">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-12 text-center">
						<span class="display-1 d-block">404</span>
						<div class="mb-4 lead">La page que vous recherchez n'a pas été trouvée.</div>
						<a href="#" class="btn btn-link">Retour à la page d'accueil</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Page d'accueil -->
		<script type="plain/text" id="page-accueil">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1">Action OU Vérité ??</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a class="btn btn-primary" role="button" href="#liste-action">Liste des actions</a>
					<a class="btn btn-primary" role="button" href="#liste-verite">Liste des vérités</a>				
				</div>
			</div>
		</script>

		<!-- Liste des joueurs -->
		<script type="plain/text" id="page-liste-joueur">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1">Liste des joueurs</h1>
				</div>
			</div>
		</script>
		<!-- Detail de la joueur -->
		<script type="plain/text" id="page-joueur">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1" id="joueur-pseudo"></h1>
				</div>
			</div>
		</script>
		
		<!-- Liste des actions -->
		<script type="plain/text" id="page-liste-action">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1">Liste des actions</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a class="btn btn-primary" role="button" href="#ajouter-action">Ajouter une action</a>
					<a class="btn btn-primary" role="button" href="#">Retour</a>
					<br/><br/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="list-group" id="liste-action"></div>
				</div>
			</div>
		</script>
		<!-- Detail de la action -->
		<script type="plain/text" id="page-action">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1" id="action-type"></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p id="action-phrase"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p id="action-theme"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p id="action-difficulte"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p id="action-createur"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a class="btn btn-primary" role="button" id="lien-modifier-action">Modifier</a>
					<a class="btn btn-primary" role="button" href="#liste-action">Retour</a>
				</div>
			</div>
		</script>
		<!-- Ajouter une action -->
		<script type="plain/text" id="page-ajouter-action">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1">Ajouter une action</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">

					<form id="formulaire-ajouter">
						<div class="form-group">
							<label for="phrase">Phrase</label>
							<input class="form-control" type="text" name="phrase" id="phrase"/>
						</div>
						<div class="form-group">
							<label for="type">Type</label>
							<input class="form-control" type="text" name="type" id="type"/>
						</div>
						<div class="form-group">
							<label for="theme">Theme</label>
							<input class="form-control" type="text" name="theme" id="theme"/>
						</div>
						<div class="form-group">
							<label for="difficulte">Difficulte</label>
							<input class="form-control" type="text" name="difficulte" id="difficulte"/>
						</div>
						<div class="form-group">
							<label for="createur">Createur</label>
							<input class="form-control" type="text" name="createur" id="createur"/>
						</div>
						<input class="btn btn-primary" type="submit" id="enregistrer" name="enregistrer" value="Enregistrer"/>
						<a class="btn btn-primary" role="button" href="#">Annuler et retour</a>
					</form>
				
				</div>
			</div>
		</script>
		<!-- Modifier une action-->
		<script type="plain/text" id="page-modifier-action">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1">Modifier une action</h1>
				</div>
			</div>
        </script>
		
        <!-- Liste des verites -->
		<script type="plain/text" id="page-liste-verite">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1">Liste des verites</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a class="btn btn-primary" role="button" href="#ajouter-verite">Ajouter une verité</a>
					<a class="btn btn-primary" role="button" href="#">Retour</a>
					<br/><br/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="list-group" id="liste-verite"></div>
				</div>
			</div>
		</script>
        <!-- Detail de la verite -->
		<script type="plain/text" id="page-verite">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1" id="verite-nom"></h1>
				</div>
			</div>
		</script>
		<!-- Ajouter une verite -->
		<script type="plain/text" id="page-ajouter-verite">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1">Ajouter une verite</h1>
				</div>
			</div>
		</script>
		<!-- Modifier une verite-->
		<script type="plain/text" id="page-modifier-verite">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="h1">Modifier une verite</h1>
				</div>
			</div>
		</script>
	</div>

	<script src="js/modele/ActionVerite.js"></script>
	<script src="js/donnee/ActionDAO.js"></script>
	<script src="js/donnee/VeriteDAO.js"></script>
	<script src="js/vue/AccueilVue.js"></script>

	<script src="js/vue/action/ListeActionVue.js"></script>
	<script src="js/vue/action/AjouterActionVue.js"></script>
	<script src="js/vue/action/ActionVue.js"></script>

	<script src="js/vue/verite/ListeVeriteVue.js"></script>

	<script src="js/application.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
